<html lang="en">
    <style>
        #slate {
            border: 1px solid black;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>
    </head>

    <body>
        <div align="center">
            <h1>A Very Limited Paint Tool</h1>
            <canvas height="400" width="400" id="slate">
                a metaphysical canvas
            </canvas>
            <br>
            <span>Shape: </span>
            <span id="state"></span>
            <div id="sliders">
                <div id="heightContainer">
                    <span>Height: </span>
                    <input type="range" min="1" max="400" value="100" class="slider" id="heightSlider">
                    <span id="heightDisplay"></span>
                </div>
                <div id="widthContainer">
                    <span>Width: </span>
                    <input type="range" min="1" max="400" value="100" class="slider" id="widthSlider">
                    <span id="widthDisplay"></span>
                </div>

                <div id="radiusContainer">
                    <span>Radius: </span>
                    <input type="range" min="1" max="200" value="50" class="slider" id="radiusSlider">
                    <span id="radiusDisplay"></span>
                </div>
            </div>
            <span>Select Color:</span>
            <input type="color" id="colorSelector">
            <div style="padding: 5px">
                <button id="toggle">
                    Toggle
                </button>
                <button id="clear">
                    Clear
                </button>
            </div>
        </div>
    </body>
    <script src="clickdraw.js">
    </script>

</html>
